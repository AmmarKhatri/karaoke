version: "3.8"

services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secretpass
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    command: redis-server --save 20 1 --loglevel warning --requirepass secretpass
    volumes:
      - stream-cache:/data

  backend-service:
    build:
      context: ./../backend-service
      dockerfile: ./../backend-service/backend-service.dockerfile
    restart: always
    ports:
      - "8080:8080"
    deploy:
      mode: replicated
      replicas: 1

  game-service:
    build:
      context: ./../game-service
      dockerfile: ./../game-service/game-service.dockerfile
    restart: always
    ports:
      - "8081:8081"
    deploy:
      mode: replicated
      replicas: 1
  

volumes:
  stream-cache:
    driver: local
  postgres:
    driver: local
